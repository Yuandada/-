<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form表单</title>
  </head>
  <body>
    <form action="111.php ">
      <!-- 文本 -->
      <div>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" value="doudou " />
      </div>
      <!-- password密码 -->
      <div>
        <label for="password">密码:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="请输入密码"
        />
      </div>
      <!-- number年龄 -->
      <div>
        <label for="number">年龄:</label>
        <input
          type="number"
          name="number"
          id="number"
          value=""
          placeholder="请输入你的年龄"
        />
      </div>
      <!-- date生日 -->
      <div>
        <label for="date">生日:</label>
        <input type="date" name="date" id="date" />
      </div>

      <!-- 邮箱 -->
      <div>
        <label for="email">邮箱:</label>
        <input type="email" name="email" id="email" placeholder="请输入邮箱" />
      </div>

      <!-- 留言 -->
      <div>
        <label for="message">留言:</label>
        <textarea name="message" id="message" cols="20" rows="6"></textarea>
      </div>
      <!-- select选项 -->
      <div>
        <label for="sex">性别:</label>
        <select name="sex" id="sex">
          <option value="nan">男</option>
          <option value="nv">女</option>
          <option value="qita">其他</option>
        </select>
      </div>
      <!-- radio单选 -->
      <div>
        <input type="radio" name="j" id="" value="vue" />vue
        <input type="radio" name="j" id="" value="react" />react
        <input type="radio" name="j" id="" value="node" />node
      </div>
      <!-- checkbox复选 -->
      <div>
        <input type="checkbox" name="k" id="" />男
        <input type="checkbox" name="k" id="" />女
      </div>
      <!-- submit提交 -->
      <input type="submit" name="" id="" value="提交" />
      <!-- button按钮（不会提交数据） -->
      <button type="reset">重置</button>
    </form>
  </body>
</html>
